<div class="task-area">
  <div class="title">{{title}}</div>
  <div class="tasks"
    [class.is-dragover]="isDragOver"
    (drop)="onDrop($event)"
    (dragover)="onDragOver($event)">

    <ng-container *ngFor="let task of tasks">
      <app-task [task]="task"></app-task>
    </ng-container>
  </div>
</div>
