<div class="task-area"
  [class.is-hovered]="isHovered"
  (drop)="onDrop($event)"
  [attr.data-area-idx]="areaIdx"
  [attr.data-col-idx]="colIdx"
  [class.is-dragover]="isDragOver">
  <div
    class="tasks"
    [attr.data-area-idx]="areaIdx"
    [attr.data-col-idx]="colIdx"
    (drop)="onDrop($event)"
    [class.is-dragover]="isDragOver">
      <ng-container *ngFor="let task of tasks">
        <app-task
          [task]="task"
          [areaIdx]="areaIdx"
          [colIdx]="colIdx">
        </app-task>
      </ng-container>
  </div>
</div>
