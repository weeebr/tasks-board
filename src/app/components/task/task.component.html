<div class="task"
  [class.mobile]="mobile"
  [class.file-over]="isDragOver"
  [class.is-hovered]="isHovered"
  [attr.data-area-idx]="areaIdx"
  [attr.data-col-idx]="colIdx"
  (mouseleave)="onMouseLeave($event)"
  (mouseenter)="onMouseEnter($event)"
  draggable="true"
  (drop)="onDrop($event)"
  (dragstart)="onDrag($event)"
  >
  <span>{{ task.title }}</span>
  <button class="delete-task" (click)="deleteTask($event, task)"><span>âœ“</span></button>
</div>
